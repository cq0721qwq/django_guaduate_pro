{% extends "layouts/full_screen_lauout.html" %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">
                        登录
                    </h3>

                    <span class="mb-0 text-muted">

                    </span>

                    <br/>
                    <br/>

                    <form role="form" method="post" novalidate>
                        {% csrf_token %}
                        <div class="input-group mb-3">
{#                            <input class="form-control" placeholder="请在此输入用户名">#}
                            {{ form.name }}
                            <span style="color: red">{{ form.name.errors.0 }}</span>
                        </div>

                        <div class="input-group mb-4">
                            {{ form.password }}
                            <span style="color: red">{{ form.password.errors.0 }}</span>
{#                            <input type="password" class="form-control" placeholder="请在此输入密码">#}
                        </div>

                        <div class="input-group mb-5">
                            <input type="text" class="form-control" placeholder="Verify(Case Sensitive)" name="code">
                            <img src="/image/code" id="image_code" style="width: 80px">
                        </div>

                        <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr">记住我</label>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary shadow-2 mb-4"></input>

                    </form>

                    <p class="mb-0 text-muted">没有账户？
                        <a href="/register.html">点击注册</a>
                        ||
                         <a href="/admin/login/">管理员登陆</a>
                    </p>
                    <br/>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
